<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Rolermaster</h2>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor ="let data of enemyService.enemies">
        <h2>{{ data.name }}</h2>
        Armor class: {{ data.armor_class }}
        DB (1. RND/Other): {{ data.db_1 }} / {{data.db}}

        <button ion-button>
          <ion-icon name="cube"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
