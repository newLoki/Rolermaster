<ion-header>
  <ion-navbar>
    <ion-title>Enemies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Rolermaster</h2>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let enemy of enemyService.enemies">
        <h2>{{ enemy.name }}</h2>
        Armor class: {{ enemy.armor_class }}
        DB (1. RND/Other): {{ enemy.db_1 }} / {{enemy.db}}

        <button ion-button (click)="onAttack(enemy)">
          <ion-icon name="cube"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" >
          <ion-icon name="text"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
