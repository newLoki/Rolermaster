<ion-header>
    <ion-navbar>
        <ion-title>Add Enemy</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="modal-content">
    <form [formGroup]="enemyForm" class="modal-form">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" name="name" [formControl]="enemyForm.controls['name']"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Defensive Bonus (DB) - First Round</ion-label>
            <ion-input type="number" [formControl]="enemyForm.controls['db_1']" name="DB (1. RND)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Defensive Bonus (DB) - Other Rounds</ion-label>
            <ion-input type="number" [formControl]="enemyForm.controls['db']" name="DB"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Armor Class</ion-label>
            <ion-select [formControl]="enemyForm.controls['armor_class']" name="Armor">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
                <ion-option value="9">9</ion-option>
                <ion-option value="10">10</ion-option>
                <ion-option value="11">11</ion-option>
                <ion-option value="12">12</ion-option>
                <ion-option value="13">13</ion-option>
                <ion-option value="14">14</ion-option>
                <ion-option value="15">15</ion-option>
                <ion-option value="16">16</ion-option>
                <ion-option value="17">17</ion-option>
                <ion-option value="18">18</ion-option>
                <ion-option value="19">19</ion-option>
                <ion-option value="20">20</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button block type="submit" color="ask" (click)="onSubmit()">
                <b>Add Enemy</b> <ion-icon name="logo-freebsd-devil"></ion-icon>
            </button>
        </ion-item>
    </form>
</ion-content>
